<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Balloon Pop Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="game-container">
    <div class="pump" id="pump">
      <img src="assests/Pump machine image.webp" alt="Pump">
    </div>
    <div class="cloud" id="cloud1">
      <img src="assests/Cloud image.png" alt="Cloud">
    </div>
    <div class="cloud" id="cloud2">
      <img src="assests/Cloud image.png" alt="Cloud">
    </div>
    <div class="burst-effect" id="burst-effect">
      <img src="assests/Burst effect.webp" alt="Burst">
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
